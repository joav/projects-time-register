<aside class="btns">
	<button mat-fab color="primary" aria-label="Nuevo proyecto" title="Nuevo proyecto" (click)="createProject()">
		<mat-icon>create_new_folder</mat-icon>
	</button>
	<button mat-fab color="primary" aria-label="Nuevo cliente" title="Nuevo cliente" (click)="createCustomer()">
		<mat-icon>person_add</mat-icon>
	</button>
	<button mat-fab color="accent" aria-label="Reporte diario" title="Reporte diario" (click)="createReport('day')">
		<mat-icon>cloud_download</mat-icon><br>
		Diario
	</button>
	<button mat-fab color="accent" aria-label="Reporte semanal" title="Reporte semanal" (click)="createReport('week')">
		<mat-icon>cloud_download</mat-icon><br>
		Semanal
	</button>
	<button mat-fab color="accent" aria-label="Reporte mensual" title="Reporte mensual" (click)="createReport('month')">
		<mat-icon>cloud_download</mat-icon><br>
		Mensual
	</button>
	<button mat-fab color="accent" aria-label="Reporte personalizado" title="Reporte personalizado" (click)="createReport()">
		<mat-icon>cloud_download</mat-icon><br>
		Person...
	</button>
</aside>
